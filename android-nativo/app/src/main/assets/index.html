<!DOCTYPE html>
<html lang="es">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
  <meta name="theme-color" content="#0e1320">
  <meta name="description" content="Los Mundos de Aray - Explora el pueblo navegable">
  <link rel="icon" href="assets/img/logo.png">
  <title> Los Mundos de Aray</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  
  <!-- Header / HUD -->
  <header class="game-header">
    <img src="assets/img/logo.png" alt="Aray" class="game-logo">
    <div class="hud-stats">
      <div class="stat-item candy-pill">
        <span class="stat-icon"></span>
        <span class="stat-value" id="hud-coins">0</span>
      </div>
      
      <div class="stat-item hunger-stat hunger-bar-container">
        <span class="stat-icon"></span>
        <div class="hunger-bar">
          <div class="hunger-bar-fill" id="hunger-bar-fill"></div>
        </div>
      </div>
      
      <button class="btn-eat" id="btn-eat">
        <img src="assets/img/comida.png" alt="Comer" class="btn-eat-icon">
      </button>
    </div>
  </header>
  
  <!-- Texto gu铆a -->
  <div class="guide-text">驴D贸nde vamos hoy?</div>
  <div class="guide-subtitle">Elije lugar para explorar</div>
  
  <!-- Mapa del pueblo -->
  <main class="map-container">
    <div class="map-wrapper">
      <div id="map" class="map">
        <!-- Los tiles se generar谩n din谩micamente -->
      </div>
      
      <!-- Avatar de Aray DENTRO del wrapper -->
      <div id="avatar" class="avatar"></div>
    </div>
  </main>
  
  <!-- Scripts -->
  <script type="module">
        import { initMap } from './js/map.js';
        import { getCoins, getEnergy } from './js/storage.js';
        import { updateHUD, initCommonUI } from './js/ui.js?v=4';
    
    // Inicializar cuando el DOM est茅 listo
    document.addEventListener('DOMContentLoaded', () => {
      initCommonUI();
      updateHUD();
      initMap();
      
      // Detectar si estamos en Android (GameBridge disponible)
      if (window.GameBridge) {
        console.log(' Android detectado - GameBridge disponible');
        // El bridge se encarga de la autenticaci贸n
        
        // Inicializar sincronizaci贸n offline
        import('./js/storage.js').then(module => {
          if (module.initOfflineSync) {
            module.initOfflineSync();
            console.log(' Sincronizaci贸n offline inicializada');
          }
        });
      } else {
        console.log(' Web detectado - modo offline');
      }
      
    });
  </script>
  
  <!-- Script de testing para progreso -->
  <script src="js/test-progress.js"></script>
  
  <!-- Script de testing para caramelos -->
  <script src="js/test-candies.js"></script>
  
  <!-- Script de reset de datos -->
  <script src="js/reset-data.js"></script>
  
</body>
</html>
