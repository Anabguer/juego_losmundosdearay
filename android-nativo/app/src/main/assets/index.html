<!DOCTYPE html>
<html lang="es">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
  <meta name="theme-color" content="#0e1320">
  <meta name="description" content="Los Mundos de Aray - Explora el pueblo navegable">
  <link rel="icon" href="img/logo.webp">
  <title>游 Los Mundos de Aray</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Header / HUD -->
  <header class="game-header game-header-pueblo">
    <img src="img/logo.webp" alt="Aray" class="game-logo">
    <div class="hud-stats">
      <div class="user-nick" id="user-nick" style="display: none; font-size: 0.8rem; color: #333; font-weight: bold; margin-top: 10px; text-align: center;"></div>
      <div class="stat-item candy-pill">
        <span class="stat-icon">游꼷</span>
        <span class="stat-value" id="hud-coins">0</span>
      </div>
      
      <div class="stat-item hunger-stat hunger-bar-container">
        <span class="stat-icon">游꼵</span>
        <div class="hunger-bar">
          <div class="hunger-bar-fill" id="hunger-bar-fill"></div>
        </div>
      </div>
      
      <button class="btn-eat" id="btn-eat">
        <img src="img/comida.webp" alt="Comer" class="btn-eat-icon">
      </button>
    </div>
  </header>
  
  <!-- Texto gu칤a eliminado -->
  
  <!-- Mapa del pueblo -->
  <main class="map-container">
    <div class="map-wrapper">
      <div id="map" class="map">
        <!-- Los tiles se generar치n din치micamente -->
      </div>
      
      <!-- Avatar de Aray DENTRO del wrapper -->
      <div id="avatar" class="avatar"></div>
    </div>
  </main>
  
  <!-- Scripts -->
  <script type="module">
        import { initMap } from './js/map.js';
        import { getCoins, getEnergy, initAutoSync } from './js/storage.js';
        import { updateHUD, initCommonUI } from './js/ui.js';
        import './js/background-music.js';
    
    // Inicializar cuando el DOM est칠 listo
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Inicializar mapa PRIMERO para mostrar la pantalla inmediatamente
        initMap();
        
        // Inicializar UI com칰n
        initCommonUI();
        
        // Actualizar HUD inicialmente (sin esperar sincronizaci칩n)
        updateHUD();
        
        // Inicializar sincronizaci칩n autom치tica EN PARALELO (no bloqueante)
        // Esto no bloquea la visualizaci칩n del mapa
        initAutoSync().then(() => {
          // Actualizar HUD despu칠s de sincronizar con los datos m치s recientes
          updateHUD();
        }).catch((error) => {
          // Continuar aunque falle la sincronizaci칩n
        });
        
      } catch (error) {
        // Error silencioso
      }
      
    });
  </script>
  
  <!-- Script de testing para progreso -->
  <!-- <script src="js/test-progress.js"></script> -->
  
  <!-- Script de testing para caramelos -->
  <!-- <script src="js/test-candies.js"></script> -->
  
</body>
</html>
