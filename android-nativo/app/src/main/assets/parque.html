<!DOCTYPE html>
<html lang="es">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0e1320">
  <link rel="icon" href="assets/img/logo.png">
  <title>üêç Parque - Snake</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* Estilos para los botones de control del Snake */
    .control-btn:hover {
      transform: scale(1.1) !important;
      box-shadow: 0 6px 16px rgba(78, 205, 196, 0.6) !important;
    }
    
    .control-btn:active {
      transform: scale(0.95) !important;
      box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3) !important;
    }
    
    .control-btn:disabled {
      opacity: 0.5 !important;
      transform: none !important;
      box-shadow: 0 2px 8px rgba(78, 205, 196, 0.2) !important;
    }
    
    /* Responsive para botones de control */
    @media (max-width: 480px) {
      .control-btn {
        width: 40px !important;
        height: 40px !important;
        font-size: 1.4rem !important;
      }
      
      .snake-controls {
        top: -30px !important;
      }
      
      .control-row {
        gap: 1.5rem !important;
      }
    }
    
    @media (max-width: 360px) {
      .control-btn {
        width: 35px !important;
        height: 35px !important;
        font-size: 1.2rem !important;
      }
      
      .control-row {
        gap: 1rem !important;
      }
    }
  </style>
</head>
<body class="game-parque">
  
  <!-- Header -->
  <header class="game-header">
    <a href="index.html" class="btn btn-outline btn-small">‚Üê Pueblo</a>
    <div class="hud-chips">
      <div class="chip">
        <span class="chip-icon">‚≠ê</span>
        <span id="hud-score">Nivel 1</span>
      </div>
      <div class="chip">
        <span class="chip-icon">üç¨</span>
        <span id="hud-candies">0</span>
      </div>
    </div>
  </header>
  
  <!-- √Årea de juego -->
  <main class="game-main">
    <div class="runner-hud">
    </div>
    
    <div class="game-canvas-wrapper">
      <canvas id="game-canvas"></canvas>
    </div>
    
    <!-- Controles de botones -->
    <div class="snake-controls" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin: 0; padding: 0 1rem; position: relative; top: -50px;">
      <!-- Fila superior: bot√≥n arriba -->
      <div class="control-row" style="display: flex; justify-content: center;">
        <button class="control-btn" id="btn-up" style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #4ecdc4, #44a08d); border: none; color: white; font-size: 1.8rem; font-weight: bold; box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4); transition: all 0.2s ease;">
          ‚ñ≤
        </button>
      </div>
      <!-- Fila central: botones izquierda y derecha -->
      <div class="control-row" style="display: flex; align-items: center; gap: 2rem;">
        <button class="control-btn" id="btn-left" style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #4ecdc4, #44a08d); border: none; color: white; font-size: 1.8rem; font-weight: bold; box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4); transition: all 0.2s ease;">
          ‚óÄ
        </button>
        <button class="control-btn" id="btn-right" style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #4ecdc4, #44a08d); border: none; color: white; font-size: 1.8rem; font-weight: bold; box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4); transition: all 0.2s ease;">
          ‚ñ∂
        </button>
      </div>
      <!-- Fila inferior: bot√≥n abajo -->
      <div class="control-row" style="display: flex; justify-content: center;">
        <button class="control-btn" id="btn-down" style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #4ecdc4, #44a08d); border: none; color: white; font-size: 1.8rem; font-weight: bold; box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4); transition: all 0.2s ease;">
          ‚ñº
        </button>
      </div>
    </div>
    
    <!-- Overlay inicial -->
    <div class="game-overlay active" id="game-overlay">
      <div class="game-overlay-content">
        <h2 style="margin: 0 0 0.5rem 0; font-size: 1.5rem;">üêç Snake</h2>
        <p style="margin: 0 0 1rem 0; font-size: 0.9rem;">Come manzanas y crece sin chocarte</p>
        <div class="game-stats" style="display: flex; justify-content: center; margin: 0.8rem 0;">
          <div class="stat-card" style="background: linear-gradient(135deg, #4ecdc4, #44a08d); padding: 0.8rem; border-radius: 8px; text-align: center; box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3); min-width: 120px;">
            <div style="font-size: 0.7rem; opacity: 0.9; margin-bottom: 0.3rem;">NIVEL M√ÅS ALTO</div>
            <div style="font-size: 1.8rem; font-weight: bold; color: white;" id="best-level">1</div>
            <div style="font-size: 0.7rem; opacity: 0.8; margin-top: 0.2rem;">Mejor logrado</div>
          </div>
        </div>
        <button class="btn btn-primary" id="btn-start" style="margin-top: 0.8rem; padding: 0.6rem 1.2rem; font-size: 1rem;">
          Comenzar
        </button>
      </div>
    </div>
  </main>
  
  <script src="js/background-music.js"></script>
  <script src="js/levelup.js"></script>
  <script type="module" src="js/parque.js?v=30"></script>
  
  <script>
// Hotfix: cerrar overlays y volver al pueblo
(function(){
  // Asegura clase .hidden
  if (!document.getElementById('hotfix-hidden-style')) {
    const style = document.createElement('style');
    style.id = 'hotfix-hidden-style';
    style.textContent = `.hidden{display:none!important;pointer-events:none!important}`;
    document.head.appendChild(style);
  }

  const goPueblo = ()=> { window.location.href = 'index.html'; };
  document.getElementById('btnBack')?.addEventListener('click', goPueblo);
  document.getElementById('btnGoBack')?.addEventListener('click', goPueblo);

  // btn-start manejado en parque.js - no interferir

  // Cierra cualquier <dialog> o .modal abierta por defecto
  document.querySelectorAll('.modal[open]').forEach(m=>m.removeAttribute('open'));

  // ESC por si acaso
  window.addEventListener('keydown', (e)=>{
    if(e.key==='Escape'){
      startEl?.classList.add('hidden');
      document.querySelectorAll('.modal[open]').forEach(m=>m.removeAttribute('open'));
    }
  });
})();
</script>
  
</body>
</html>
