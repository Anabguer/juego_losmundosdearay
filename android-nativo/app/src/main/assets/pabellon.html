  <script>
// Hotfix: cerrar overlays y volver al pueblo
(function(){
  // Asegura clase .hidden
  if (!document.getElementById('hotfix-hidden-style')) {
    const style = document.createElement('style');
    style.id = 'hotfix-hidden-style';
    style.textContent = `.hidden{display:none!important;pointer-events:none!important}`;
    document.head.appendChild(style);
  }

  const goPueblo = ()=> { window.location.href = 'index.html'; };
  document.getElementById('btnBack')?.addEventListener('click', goPueblo);
  document.getElementById('btnGoBack')?.addEventListener('click', goPueblo);

  const startEl = document.getElementById('game-overlay');
  document.getElementById('btn-start')?.addEventListener('click', ()=>{
    startEl?.classList.remove('active');
    startEl?.classList.add('hidden');
  });

  // Cierra cualquier <dialog> o .modal abierta por defecto
  document.querySelectorAll('.modal[open]').forEach(m=>m.removeAttribute('open'));

  // ESC por si acaso
  window.addEventListener('keydown', (e)=>{
    if(e.key==='Escape'){
      startEl?.classList.add('hidden');
      document.querySelectorAll('.modal[open]').forEach(m=>m.removeAttribute('open'));
    }
  });
})();
</script>
